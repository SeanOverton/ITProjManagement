<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/theme.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="js/main.js"></script>

    <title>BookingFlights.com</title>
  </head>
  <body onload="updateFlightSummary();">
    <nav style="background-color: #a6bcc3e8;" class="navbar sticky-top navbar-expand-lg navbar-light">
        <div class="container-fluid">
            <img src="./images/ourLogo.svg" height='60px'>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./Home.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="./BookingsGeneral.html">Bookings</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Profile.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Feedback.html">Feedback</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./SignUp.html">Sign up</a>
              </li>
            </ul>
            <div class="d-flex">
              <input class="form-control me-2" type="text" placeholder="Username" aria-label="Username" id="login_username">
              <input class="form-control me-2" type="password" placeholder="Password" aria-label="Password" id="login_password">
              <button class="btn btn-outline-primary" type="submit" onclick="login();">Login</button>
            </div>
        </div>
      </nav>
      <div id="main-content" class="flex-grid">
        <div class="side-col">
          <div  class="promo" id="ad1">
            <img src="https://creativepool.com/files/candidate/portfolio/_w680/1264867.png" class='B'>
            <img src="https://www.brandinginasia.com/wp-content/uploads/2019/03/Bulanaires2-Branding-in-Asia.jpg" class='A'>
          </div>
          <div class="promo" id="ad2">
            <img src="https://m.media-amazon.com/images/M/MV5BZjA3YjdhMWEtYjc2Ni00YzVlLWI0MTUtMGZmNTJjNmU0Yzk2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg" class='B'>
            <img src="https://i.pinimg.com/474x/29/09/9a/29099ab4ecb64560c703f2a297488c14--solo-travel-travel-bug.jpg" class='A'>
          </div>
          <div class="promo" id="ad3">
            <img src="https://i.pinimg.com/originals/f7/9c/94/f79c94d66cbf91e48bfaeffc9b62ad05.jpg" class='A'>
            <img src="https://www.gohawaii.com/sites/default/files/styles/image_gallery_large/public/gallery-images/Discover-Hawaii-Guide-2019.jpg?itok=d25wylTb&timestamp=1549423479" class='B'>
          </div>
        </div>
        <div class="main-col">
            <div class="section">
              <h3>Flight Summary</h3>
                <ul>
                  <li>DESTINATION: <span id="dest"></span></li>
                  <li>DEPARTING FROM: <span id="from"></span></li>
                  <li>DEPARTING DATE: <span id="date"></span></li>
                  <li>DEPARTING TIME: <span id="departTime"></span></li>
                  <li>DURATION: <span id="duration"></span></li>
                  <li>ARRIVAL TIME: <span id="arrivalTime"></span></li>
                </ul>
              </div>
              <div class="section">
              <h3>Choose your ticket class:</h3>
              <div style="display: flex; column-gap: 3em;">
                <button onclick="selectClass(0);" type="button" class="btn btn-secondary">
                  <div>Economy Class</div>
                  <div><b>$120.00</b></div>
                </button>
                <button onclick="selectClass(1);" type="button" class="btn btn-secondary">
                  <div>Premium Class</div>
                  <div><b>$250.00</b></div>
                </button>
                <button onclick="selectClass(2);" type="button" class="btn btn-secondary">
                  <div>Business Class</div>
                  <div><b>$800.00</b></div>
                </button>
                <button onclick="selectClass(3);" type="button" class="btn btn-secondary">
                  <div>First Class</div>
                  <div><b>$1500.00</b></div>
                </button>
              </div>
            </div>

            <div class="section">
              <h3>Seat reservation:</h3>
              <div>
                <label for="seat_choice">Seat choice:</label>
                <select name="seat_choice" id="seat_choice">
                  <option value="window">Window</option>
                  <option value="aisle">Aisle</option>
                  <option value="exit">Exit row</option>
                  <option value="front">Front</option>
                  <option value="back">Back</option>
                </select>
              </div>
            </div>
            
            <div class="section">
              <h3>In flight extras (optional):</h3>
              <div>
                <div>
                  <label for="cookies">Cookies <b name="extras_price">$3.00</b></label>
                  <input  name="extras" type="checkbox" id="cookies" value="cookies">
                </div>
                <div>
                  <label for="fruit">Assorted fruit <b name="extras_price">$3.00</b></label>
                  <input  name="extras" type="checkbox" id="fruit" value="fruit">
                </div>
                <div>
                  <label for="c_wrap">Chicken wrap <b name="extras_price">$10.00</b></label>
                  <input  name="extras" type="checkbox" id="c_wrap" value="c_wrap">
                </div>
                <div>
                  <label for="veg_wrap">Vegetarian wrap <b name="extras_price">$8.00</b></label>
                  <input name="extras" type="checkbox" id="veg_wrap" value="veg_wrap">
                </div>
              </div>
            </div>

            <div class="section">
              <button type="button" class="btn btn-success" onclick="confirmBooking();">Confirm Booking</button>
            </div>
        </div>
        <div class="side-col">
          <div  class="promo" id="ad1">
            <img src="https://i.pinimg.com/originals/f7/9c/94/f79c94d66cbf91e48bfaeffc9b62ad05.jpg" class='B'>
            <img src="https://www.gohawaii.com/sites/default/files/styles/image_gallery_large/public/gallery-images/Discover-Hawaii-Guide-2019.jpg?itok=d25wylTb&timestamp=1549423479" class='A'>
          </div>
          <div class="promo" id="ad2">
            <img src="https://creativepool.com/files/candidate/portfolio/_w680/1264867.png" class='A'>
            <img src="https://www.brandinginasia.com/wp-content/uploads/2019/03/Bulanaires2-Branding-in-Asia.jpg" class='B'>
          </div>
          <div class="promo" id="ad3">
            <img src="https://m.media-amazon.com/images/M/MV5BZjA3YjdhMWEtYjc2Ni00YzVlLWI0MTUtMGZmNTJjNmU0Yzk2XkEyXkFqcGdeQXVyNzkwMjQ5NzM@._V1_.jpg" class='A'>
            <img src="https://i.pinimg.com/474x/29/09/9a/29099ab4ecb64560c703f2a297488c14--solo-travel-travel-bug.jpg" class='B'>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
